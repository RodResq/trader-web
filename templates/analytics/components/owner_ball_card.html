{% load static %}
{% load static %}
<!-- Card Owner Ball Component -->
<div class="card shadow" id="ownerBallMarketsCard">
  <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
    <h6 class="m-0 font-weight-bold text-primary">{{ card_title|default:"Mercados OB" }}</h6>
    <div class="d-flex align-items-center">
      <div class="form-check form-switch me-2">
        <input class="form-check-input" type="checkbox" id="toggleAllOwnerBall">
        <label class="form-check-label" for="toggleAllOwnerBall">Selecionar todos</label>
      </div>
      <button id="refreshOwnerBallBtn" class="btn btn-sm btn-success refresh-btn" title="Atualizar mercados Owner Ball">
        <i class="bi bi-arrow-repeat"></i>
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <!-- Primeira coluna -->
        {% for market in left_markets %}
        <div class="mb-3">
          <div class="d-flex align-items-center">
            <div class="form-check">
              <input class="form-check-input ownerball-check" type="checkbox" id="{{ market.id }}">
              <label class="form-check-label" for="{{ market.id }}">
                {{ market.label }}
              </label>
            </div>
          </div>
        </div>
        {% empty %}
        <!-- Mercados padrão da primeira coluna -->
        <div class="mb-3">
          <div class="d-flex align-items-center">
            <div class="form-check">
              <input class="form-check-input ownerball-check" type="checkbox" id="obSuperFavoritosHome">
              <label class="form-check-label" for="obSuperFavoritosHome">
                Super Favoritos Home OB
              </label>
            </div>
          </div>
        </div>
        
        <div class="mb-3">
          <div class="d-flex align-items-center">
            <div class="form-check">
              <input class="form-check-input ownerball-check" type="checkbox" id="obFavoritosHome">
              <label class="form-check-label" for="obFavoritosHome">
                Favoritos Home OB
              </label>
            </div>
          </div>
        </div>
        
        <div class="mb-3">
          <div class="d-flex align-items-center">
            <div class="form-check">
              <input class="form-check-input ownerball-check" type="checkbox" id="obOver15Home">
              <label class="form-check-label" for="obOver15Home">
                Over 1.5 Home OB
              </label>
            </div>
          </div>
        </div>
        
        <div class="mb-3">
          <div class="d-flex align-items-center">
            <div class="form-check">
              <input class="form-check-input ownerball-check" type="checkbox" id="obDNB1">
              <label class="form-check-label" for="obDNB1">
                DNB 1 OB
              </label>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      
      <div class="col-md-6">
        <!-- Segunda coluna -->
        {% for market in right_markets %}
        <div class="mb-3">
          <div class="d-flex align-items-center">
            <div class="form-check">
              <input class="form-check-input ownerball-check" type="checkbox" id="{{ market.id }}">
              <label class="form-check-label" for="{{ market.id }}">
                {{ market.label }}
              </label>
            </div>
          </div>
        </div>
        {% empty %}
        <!-- Mercados padrão da segunda coluna -->
        <div class="mb-3">
          <div class="d-flex align-items-center">
            <div class="form-check">
              <input class="form-check-input ownerball-check" type="checkbox" id="obSuperFavoritosAway">
              <label class="form-check-label" for="obSuperFavoritosAway">
                Super Favoritos Away OB
              </label>
            </div>
          </div>
        </div>
        
        <div class="mb-3">
          <div class="d-flex align-items-center">
            <div class="form-check">
              <input class="form-check-input ownerball-check" type="checkbox" id="obFavoritosAway">
              <label class="form-check-label" for="obFavoritosAway">
                Favoritos Away OB
              </label>
            </div>
          </div>
        </div>
        
        <div class="mb-3">
          <div class="d-flex align-items-center">
            <div class="form-check">
              <input class="form-check-input ownerball-check" type="checkbox" id="obOver15Away">
              <label class="form-check-label" for="obOver15Away">
                Over 1.5 Away OB
              </label>
            </div>
          </div>
        </div>
        
        <div class="mb-3">
          <div class="d-flex align-items-center">
            <div class="form-check">
              <input class="form-check-input ownerball-check" type="checkbox" id="obDNB2">
              <label class="form-check-label" for="obDNB2">
                DNB 2 OB
              </label>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>    
  </div>
</div>
