{% load static %}

<div class="row">
    <div class="col-lg-12 mb-4">
      <div class="card shadow h-100" id="favoritoHomeMarketsCard">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">Lista Favoritos Home New</h6>
          <div class="d-flex align-items-center">
            <div class="input-group date-filter">
              <input type="text" 
                     id="favoritoHomeDateFilter" 
                     class="form-control form-control-sm me-2" 
                     placeholder="dd/mm/yyyy"
                     maxlength="10"
                     autocomplete="off"
                     data-input-type="text"
                     pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}">
              <div class="input-group-append me-2">
                <button id="clearFavoritoHomeDateFilter" class="btn btn-sm btn-outline-secondary" type="button">Limpar</button>
              </div>
              <div class="input-group-append me-2">
                <a id="atualizarMercadosFavoritoHome" class="btn btn-sm btn-success refresh-btn" title="atualizar mercados"><i class="bi bi-arrow-repeat"></i></a>
              </div>
              <div class="input-group-append">
                <a id="mostrarCheckListFavoritoHome" class="btn btn-sm btn-primary" title="Múltiplas"><i class="bi bi-list-check"></i></a>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover" id="favoritoHomeMarketsTable">
              <thead>
                <tr>
                  <th class="col-id">ID</th>
                  <th class="col-mercado">Mercado</th>
                  <th class="col-odd">Odd</th>
                  <th class="col-home">Home</th>
                  <th class="col-away">Away</th>
                  <th class="col-data">Data</th>
                  <th class="col-acoes">Ações</th>
                </tr>
              </thead>
              <tbody id="favoritoHomeTableBody">
                <!-- Dados serão carregados via JavaScript -->
                <tr>
                  <td colspan="4" class="text-center">
                    <div class="spinner-border text-primary" role="status">
                      <span class="visually-hidden">Carregando...</span>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          
          <!-- Componente de Paginação para Owner Ball -->
          <div class="pagination-container mt-3 d-flex justify-content-between align-items-center" id="favoritoHomePaginationContainer">
            <div class="items-per-page">
                <label class="me-2">Items por página:</label>
                <select id="favoritoHomeItemsPerPageSelect" class="form-select form-select-sm" style="width: auto; display: inline-block;">
                    <option value="5">5</option>  
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                </select>
            </div>
            
            <div class="pagination">
                <ul class="pagination mb-0" id="favoritoHomePaginationList">
                    <!-- Paginação será gerada via JavaScript -->
                </ul>
            </div>
            
            <div class="page-info" id="favoritoHomePageInfo">
                <span>Carregando...</span>
            </div>
          </div>
          <!-- Fim do Componente de Paginação -->
          
        </div>
      </div>
    </div>
  </div>
