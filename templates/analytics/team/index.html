{% extends "analytics/base.html" %}
{% load static %}
{% block content %}
<div class="main-content">
    <div class="container-fluid">
        {% if messages %}
        <div class="alert alert-success" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        
        <div class="row mt-2 mb-4">
            <div class="col-3 mb-4">
                <div id="teamsScrollContainer" class="table-scroll-container-full"> 
                    <table class="table-clubes table table-borderless mb-0" id="tableClubesSF">
                        <tbody class="tbody-clubes" id="teamsTableBody">
                        </tbody>
                    </table>
                </div>

                <div id="loadingIndicator" style="display: none; text-align: center; padding: 20px;">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Carregando...</span>
                    </div>
                </div>
            </div>
            <div class="col-9">
                {% include 'analytics/team/card_event.html' %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
