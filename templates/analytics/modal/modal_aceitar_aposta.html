<div class="modal fade" id="aceitarApostaModal" tabindex="-1" aria-labelledby="aceitarApostasModalLabel" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="aceitarApostasModalLabel">Entrada Individual</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div class="alert alert-info">
            <i class="bi bi-info-circle"></i> Confira os itens abaixo antes de confirmar suas apostas.
          </div>
          
          <div class="table-responsive">
            <table class="table table-striped" id="apostasTable">
              <thead>
                <tr>
                  <th>Event Origin</th>
                  <th>ID</th>
                  <th>Mercado</th>
                  <th>Odd</th>
                  <th>Entrada</th>
                </tr>
              </thead>
              <tbody>
                <!-- Itens de apostas serÃ£o adicionados aqui dinamicamente -->
                <td><span id="aceitar-event-origin"></td>
                <td><span id="aceitar-evento-id"></td>
                <td><span id="aceitar-evento-mercado"></td>
                <td><span id="aceitar-evento-odd"></td> <!-- Editar o odd -->
                <td><span id="aceitar-evento-valor-input"><input type="number"></td>
              </tbody>
            </table>
          </div>
          
          <div class="mt-3">
            <div class="d-flex justify-content-between">
              <div>
                <strong>Valor total:</strong> R$ <span id="valorTotal">0.00</span>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="confirmarAceiteBtn">
            <i class="bi bi-check-circle"></i> Confirmar Apostas
          </button>
        </div>
      </div>
    </div>
