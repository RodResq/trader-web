<div class="modal fade" id="editarOddModal" tabindex="-1" aria-labelledby="editarOddModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header border-bottom-0">
          <h5 class="modal-title" id="editarOddModalLabel">Editar Odd</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <p><strong>ID do Evento:</strong> <span id="editar-odd-evento-id" class="text-muted"></span></p>
            <p><strong>Mercado:</strong> <span id="editar-odd-evento-mercado" class="text-muted"></span></p>
          </div>
          
          <div class="mb-3">
            <label for="novaOddInput" class="form-label">Nova Odd</label>
            <input type="number" 
                   class="form-control bg-dark text-light" 
                   id="novaOddInput" 
                   step="0.01" 
                   min="1.01"
                   placeholder="Digite a nova odd">
            <div class="form-text text-warning">A odd deve ser maior ou igual a 1.01</div>
          </div>
        </div>
        <div class="modal-footer border-top-0">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-info" id="confirmarEdicaoOddBtn">
            <i class="bi bi-save"></i> Salvar
          </button>
        </div>
      </div>
    </div>
  </div>
