{% extends "analytics/base.html" %}
{% load static %}
{% block content %}

  <div class="main-content">
    <div class="container-fluid">
      <h1 class="mt-4 mb-4">Dashboard</h1>
      
      <div class="row">
        <div class="col-xl-3 col-md-6 mb-4">
          <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                    Lucros (Mensal)</div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800">R$ 40.000</div>
                </div>
                <div class="col-auto">
                  <i class="bi bi-cash-coin fs-2 text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
          <div class="card border-left-success shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                    Vendas (Anual)</div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800">R$ 215.000</div>
                </div>
                <div class="col-auto">
                  <i class="bi bi-currency-dollar fs-2 text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
          <div class="card border-left-info shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Tarefas
                  </div>
                  <div class="row no-gutters align-items-center">
                    <div class="col-auto">
                      <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">50%</div>
                    </div>
                    <div class="col">
                      <div class="progress progress-sm mr-2">
                        <div class="progress-bar bg-info" role="progressbar" style="width: 50%"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-auto">
                  <i class="bi bi-clipboard-check fs-2 text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
          <div class="card border-left-warning shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                    Chamados Pendentes</div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800">18</div>
                </div>
                <div class="col-auto">
                  <i class="bi bi-bell fs-2 text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-8 mb-4">
          <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              <h6 class="m-0 font-weight-bold text-primary">Visão geral de lucros</h6>
            </div>
            <div class="card-body">
              <div class="chart-area">
                <div style="height: 300px; background-color: #f8f9fa; display: flex; align-items: center; justify-content: center;">
                  <p class="text-center text-muted">Área do gráfico</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-4 mb-4">
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Tarefas</h6>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="task1">
                  <label class="form-check-label" for="task1">
                    Atualizar banco de dados de clientes
                  </label>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="task2">
                  <label class="form-check-label" for="task2">
                    Preparar apresentação de vendas
                  </label>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="task3">
                  <label class="form-check-label" for="task3">
                    Contatar novos fornecedores
                  </label>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="task4">
                  <label class="form-check-label" for="task4">
                    Revisão do plano de marketing
                  </label>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="task5">
                  <label class="form-check-label" for="task5">
                    Implementar novas funcionalidades
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  
  <!-- Script para controlar o sidebar -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const sidebarToggle = document.getElementById('sidebarToggle');
      
      sidebarToggle.addEventListener('click', function() {
        document.body.classList.toggle('sidebar-collapsed');
        
        // Para dispositivos móveis
        if (window.innerWidth < 768) {
          document.body.classList.toggle('sidebar-active');
        }
      });
      
      // Inicialização para dispositivos móveis
      if (window.innerWidth < 768) {
        document.body.classList.add('sidebar-collapsed');
      }
    });
  </script>
  {% endblock %}
